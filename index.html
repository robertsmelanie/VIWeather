<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <h1>Weather</h1>
    


    <div class="weather-app">
        <h1>US Virgin Islands Weather</h1>
        <label for="city-select">Choose a city:</label>
        <select id="city-select">
            <option value="Charlotte Amalie,VI,US">Charlotte Amalie (St. Thomas)</option>
            <option value="Christiansted,VI,US">Christiansted (St. Croix)</option>
            <option value="Frederiksted,VI,US">Frederiksted (St. Croix)</option>
            <option value="Cruz Bay,VI,US">Cruz Bay (St. John)</option>
        </select>
        <button id="search-btn">Get Weather</button>
        <div id="weather-result"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
